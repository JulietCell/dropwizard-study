server:
  type: simple
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 8080

logging:
  level: INFO
  loggers:
    com.gutou: INFO
    # Hibernate SQL 日志默认关闭，需要时可通过 /admin/tasks/log-level 动态启用
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    # 关闭 Session Metrics 统计信息输出
    org.hibernate.engine.internal.StatisticalLoggingSessionEventListener: WARN

database:
  # MySQL 数据库配置
  driverClass: com.mysql.cj.jdbc.Driver
  url: jdbc:mysql://localhost:3306/dw_test?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&useUnicode=true&allowPublicKeyRetrieval=true
  user: root
  password: 1234
  
  # Hibernate 配置
  properties:
    hibernate.dialect: org.hibernate.dialect.MySQLDialect
    hibernate.hbm2ddl.auto: update
    # 关闭直接 SQL 输出（使用日志系统控制，而不是 System.out）
    hibernate.show_sql: false
    hibernate.format_sql: false
    hibernate.use_sql_comments: true
    # 关闭统计功能（避免 Session Metrics 输出）
    hibernate.generate_statistics: false

